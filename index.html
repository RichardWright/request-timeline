<html>
<head>
  <title>Graphs!</title>
  <script src="jquery-2.1.1.js" type="text/javascript"> </script>
  <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1'}]}"></script>
  <script src="dynatable/jquery.dynatable.js" type="text/javascript"> </script>
  <script src="timeline/timeline.js"></script>
  <script src="purl.js" type="text/javascript"></script>
  <script src="graph.js" type="text/javascript"></script>
  <link href="dynatable/jquery.dynatable.css" rel="stylesheet" type="text/css">
  <link href="timeline/timeline.css" rel="stylesheet" type="text/css">
  <link href="request.css" rel="stylesheet" type="text/css">
</head>
<body>
  <form>
    <label>RequestId:
      <input type="search" id="requestid" autocomplete="false" autofocus="true" required="true" size=40 />
    </label>
    <label>Approximate date:
      <input type="date" id="searchdate" />
    </label>
    <select id="server">
      <option value="http://es-logging.otenv.com:9200/">AWS Combined Logstash</option>
      <option value="http://elasticsearch-pp.otenv.com:9200/">PP Logstash</option>
      <option value="http://sc-logsearch-01.otsql.opentable.com:9200/">SC Logstash</option>
    </select>
    <input type="button" id="getlogs" value="Go!" disabled="true" />
  </form>
  <div id="metadata" width="100%">
    ElasticSearch took: <span id="duration">0ms</span>, render: <span id="renderduration">0ms</span>,
    requests: <span id="nreqs">0</span>
  </div>
  <div id="graph" width="100%">
  </div>
  <div id="selection" width="100%">
  </div>
  <hr />
  <table id="logs">
    <thead>
      <th>Timestamp</th>
      <th>Level</th>
      <th>Message</th>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
